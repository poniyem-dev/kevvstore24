<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian OVO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container img {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="ovo.jpeg" alt="OVO Logo">
        <h2>Pembelian E-wallet OVO</h2>
        <form id="ovoForm">
            <label for="nomor_hp">Nomor HP</label>
            <input type="text" id="nomor_hp" name="nomor_hp" placeholder="Masukkan Nomor HP" required>

            <label for="nominal">Nominal</label>
            <select id="nominal" name="nominal">
                <option value="OVO 10.000 - Rp. 13.000">OVO 10.000 - Rp. 13.000</option>
                <option value="OVO 20.000 - Rp. 23.000">OVO 20.000 - Rp. 23.000</option>
                <option value="OVO 25.000 - Rp. 29.000">OVO 25.000 - Rp. 29.000</option>
                <option value="OVO 30.000 - Rp. 34.000">OVO 30.000 - Rp. 34.000</option>
                <option value="OVO 40.000 - Rp. 44.000">OVO 40.000 - Rp. 44.000</option>
                <option value="OVO 50.000 - Rp. 54.000">OVO 50.000 - Rp. 54.000</option>
                <option value="OVO 100.000 - Rp. 105.000">OVO 100.000 - Rp. 105.000</option>
            </select>

            <button type="button" onclick="sendToWhatsApp()">Kirim ke WhatsApp</button>
        </form>
    </div>

    <script>
        function sendToWhatsApp() {
            const nomorHP = document.getElementById('nomor_hp').value;
            const nominal = document.getElementById('nominal').value;

            if (nomorHP && nominal) {
                const whatsappNumber = '6281538769551';
                const message = `Pembelian OVO\nNomor HP: ${nomorHP}\nKategori: ${nominal}`;
                const whatsappURL = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(message)}`;

                window.open(whatsappURL, '_blank');
            } else {
                alert('Mohon isi semua field!');
            }
        }
    </script>

</body>
</html>
