<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian LinkAja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64e2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="linkaja.png" alt="LinkAja Logo" class="logo">
        <h2>Form Pembelian LinkAja</h2>
        <form id="linkAjaForm">
            <label for="nominal">Pilih Nominal:</label>
            <select id="nominal" name="nominal" required>
                <option value="LinkAja 10.000 Rp. 13.000">LinkAja 10.000 - Rp. 13.000</option>
                <option value="LinkAja 15.000 Rp. 18.000">LinkAja 15.000 - Rp. 18.000</option>
                <option value="LinkAja 20.000 Rp. 23.000">LinkAja 20.000 - Rp. 23.000</option>
                <option value="LinkAja 25.000 Rp. 29.000">LinkAja 25.000 - Rp. 29.000</option>
                <option value="LinkAja 30.000 Rp. 34.000">LinkAja 30.000 - Rp. 34.000</option>
                <option value="LinkAja 40.000 Rp. 44.000">LinkAja 40.000 - Rp. 44.000</option>
                <option value="LinkAja 50.000 Rp. 54.000">LinkAja 50.000 - Rp. 54.000</option>
                <option value="LinkAja 100.000 Rp. 105.000">LinkAja 100.000 - Rp. 105.000</option>
            </select>

            <label for="nomor">Nomor HP:</label>
            <input type="text" id="nomor" name="nomor" placeholder="Masukkan Nomor HP" required>

            <button type="submit">Kirim Pesan</button>
        </form>
    </div>

    <script>
        document.getElementById('linkAjaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var nominal = document.getElementById('nominal').value;
            var nomor = document.getElementById('nomor').value;
            var pesan = 'Pembelian: ' + nominal + ' untuk nomor HP: ' + nomor;

            var whatsappUrl = 'https://api.whatsapp.com/send?phone=6281538769551&text=' + encodeURIComponent(pesan);
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
