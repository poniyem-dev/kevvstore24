<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Paket Data Indosat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .package-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .package {
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Pembelian Paket Data Indosat</h1>

    <div class="package-container">
        <h2>Masukkan Nomor HP</h2>
        <div class="package">
            <input type="text" id="phone-number" placeholder="Contoh: 081234567890" />
        </div>

        <h2>Kuota Harian</h2>
        <div class="package">
            <select id="daily-package" onchange="clearOthers('daily')">
                <option value="">Pilih Paket Harian</option>
                <option value="1 GB/2 hari Rp. 8.000">1 GB/2 hari Rp. 8.000</option>
                <option value="1.5 GB/3 hari Rp. 10.000">1.5 GB/3 hari Rp. 10.000</option>
                <option value="2.5 GB/5 hari Rp. 15.000">2.5 GB/5 hari Rp. 15.000</option>
                <option value="3.5 GB/5 hari Rp. 17.000">3.5 GB/5 hari Rp. 17.000</option>
                <option value="5 GB/5 hari Rp. 21.000">5 GB/5 hari Rp. 21.000</option>
            </select>
        </div>

        <h2>Kuota Mingguan</h2>
        <div class="package">
            <select id="weekly-package" onchange="clearOthers('weekly')">
                <option value="">Pilih Paket Mingguan</option>
                <option value="7 GB/7 hari Rp. 26.000">7 GB/7 hari Rp. 26.000</option>
                <option value="15 GB/7 hari Rp. 32.000">15 GB/7 hari Rp. 32.000</option>
            </select>
        </div>

        <h2>Kuota Bulanan</h2>
        <div class="package">
            <select id="monthly-package" onchange="clearOthers('monthly')">
                <option value="">Pilih Paket Bulanan</option>
                <option value="3 GB/30 hari Rp. 25.000">3 GB/30 hari Rp. 25.000</option>
                <option value="5 GB/30 hari Rp. 37.000">5 GB/30 hari Rp. 37.000</option>
                <option value="7 GB/30 hari Rp. 40.000">7 GB/30 hari Rp. 40.000</option>
                <option value="9 GB/30 hari Rp. 50.000">9 GB/30 hari Rp. 50.000</option>
                <option value="12 GB/30 hari Rp. 62.000">12 GB/30 hari Rp. 62.000</option>
            </select>
        </div>

        <button onclick="sendToWhatsApp()">Kirim Pembelian ke WhatsApp</button>
    </div>

    <script>
        function clearOthers(selected) {
            if (selected === 'daily') {
                document.getElementById('weekly-package').selectedIndex = 0;
                document.getElementById('monthly-package').selectedIndex = 0;
            } else if (selected === 'weekly') {
                document.getElementById('daily-package').selectedIndex = 0;
                document.getElementById('monthly-package').selectedIndex = 0;
            } else if (selected === 'monthly') {
                document.getElementById('daily-package').selectedIndex = 0;
                document.getElementById('weekly-package').selectedIndex = 0;
            }
        }

        function sendToWhatsApp() {
            var phoneNumber = document.getElementById('phone-number').value;
            if (!phoneNumber || phoneNumber.length < 10) {
                alert('Silakan masukkan nomor HP yang valid.');
                return;
            }

            var dailyPackage = document.getElementById('daily-package').value;
            var weeklyPackage = document.getElementById('weekly-package').value;
            var monthlyPackage = document.getElementById('monthly-package').value;
            var message = '';
            
            if (dailyPackage) {
                message = `Paket Harian: ${dailyPackage}`;
            } else if (weeklyPackage) {
                message = `Paket Mingguan: ${weeklyPackage}`;
            } else if (monthlyPackage) {
                message = `Paket Bulanan: ${monthlyPackage}`;
            } else {
                alert('Silakan pilih salah satu paket.');
                return;
            }

            var waNumber = '6281538769551';
            var waLink = `https://wa.me/${waNumber}?text=${encodeURIComponent('Nomor HP: ' + phoneNumber + '\n' + message + ' - Kategori: Pulsa Indosat')}`;
            window.open(waLink, '_blank');
        }
    </script>

</body>
</html>
