<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian Pulsa Smartfren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .category {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="smart.jpg" alt="Logo Smartfren">
        <h2>Form Pembelian Pulsa Smartfren</h2>

        <form id="pulsaForm">
            <label for="nomorHp">Nomor HP</label>
            <input type="text" id="nomorHp" name="nomorHp" placeholder="Masukkan nomor HP" required>

            <label for="hargaPulsa">Pilih Nominal Pulsa</label>
            <select id="hargaPulsa" name="hargaPulsa" required>
                <option value="" disabled selected>Pilih nominal pulsa</option>
                <option value="7.000">Pulsa 5.000 - Rp. 7.000</option>
                <option value="12.000">Pulsa 10.000 - Rp. 12.000</option>
                <option value="22.000">Pulsa 20.000 - Rp. 22.000</option>
                <option value="32.000">Pulsa 30.000 - Rp. 32.000</option>
                <option value="53.000">Pulsa 50.000 - Rp. 53.000</option>
                <option value="103.000">Pulsa 100.000 - Rp. 103.000</option>
            </select>

            <div class="category">Kategori: Pulsa</div>

            <button type="button" onclick="kirimPesan()">Beli Sekarang</button>
        </form>
    </div>

    <script>
        function kirimPesan() {
            var nomorHp = document.getElementById('nomorHp').value;
            var hargaPulsa = document.getElementById('hargaPulsa').value;

            if (nomorHp && hargaPulsa) {
                var url = "https://wa.me/6281538769551?text=" 
                    + "Saya ingin membeli pulsa Smartfren dengan rincian sebagai berikut:%0A"
                    + "Nomor HP: " + nomorHp + "%0A"
                    + "Harga Pulsa: Rp. " + hargaPulsa + "%0A"
                    + "Kategori: Pulsa";

                window.open(url, '_blank');
            } else {
                alert("Mohon lengkapi form.");
            }
        }
    </script>
</body>
</html>
