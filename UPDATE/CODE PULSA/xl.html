<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian Pulsa XL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .photo {
            text-align: center;
            margin-bottom: 15px;
        }
        .photo img {
            width: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="photo">
        <img src="xl.jpg" alt="Logo XL">
    </div>
    <h2>Pembelian Pulsa XL</h2>
    
    <label for="phone">Nomor HP</label>
    <input type="text" id="phone" placeholder="Masukkan nomor HP" required>

    <label for="pulsa">Pilih Nominal Pulsa</label>
    <select id="pulsa">
        <option value="5000|7000">Pulsa 5.000 - Rp. 7.000</option>
        <option value="10000|12000">Pulsa 10.000 - Rp. 12.000</option>
        <option value="15000|17000">Pulsa 15.000 - Rp. 17.000</option>
        <option value="25000|27000">Pulsa 25.000 - Rp. 27.000</option>
        <option value="30000|32000">Pulsa 30.000 - Rp. 32.000</option>
        <option value="50000|53000">Pulsa 50.000 - Rp. 53.000</option>
        <option value="100000|103000">Pulsa 100.000 - Rp. 103.000</option>
    </select>

    <button onclick="kirimWA()">Kirim Pembelian</button>
</div>

<script>
    function kirimWA() {
        var phone = document.getElementById('phone').value;
        var pulsa = document.getElementById('pulsa').value;
        var [nominal, harga] = pulsa.split('|');

        var message = `Pembelian Pulsa XL%0ANomor HP: ${phone}%0ANominal Pulsa: ${nominal}%0AHarga: Rp. ${harga}%0A[XL] Pembelian Pulsa XL`;
        var url = `https://wa.me/6281538769551?text=${message}`;
        
        window.open(url, '_blank');
    }
</script>

</body>
</html>
