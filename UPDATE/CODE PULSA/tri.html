<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Pulsa TRI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="tri.jpg" alt="Logo TRI" class="logo"> <!-- Ganti URL dengan link gambar logo -->
        <h1>Pembelian Pulsa TRI</h1>
        <form id="pulsaForm">
            <label for="phone">Masukkan Nomor HP:</label>
            <input type="tel" id="phone" name="phone" placeholder="08xxxxxxxxxx" required>

            <label for="nominal">Pilih Nominal Pulsa:</label>
            <select id="nominal" name="nominal" required>
                <option value="Pulsa 5.000 Rp. 7.000">Pulsa 5.000 Rp. 7.000</option>
                <option value="Pulsa 10.000 Rp. 12.000">Pulsa 10.000 Rp. 12.000</option>
                <option value="Pulsa 20.000 Rp. 22.000">Pulsa 20.000 Rp. 22.000</option>
                <option value="Pulsa 30.000 Rp. 32.000">Pulsa 30.000 Rp. 32.000</option>
                <option value="Pulsa 50.000 Rp. 53.000">Pulsa 50.000 Rp. 53.000</option>
                <option value="Pulsa 100.000 Rp. 103.000">Pulsa 100.000 Rp. 103.000</option>
            </select>

            <button type="submit">Kirim ke WhatsApp</button>
        </form>
    </div>

    <script>
        document.getElementById('pulsaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const nominal = document.getElementById('nominal').value;

            const whatsappNumber = '6281538769551'; // Nomor WhatsApp tujuan
            const message = `Kategori: PULSA TRI%0ANomor HP: ${phone}%0ANominal: ${nominal}`;

            // Redirect ke WhatsApp
            const url = `https://wa.me/${whatsappNumber}?text=${message}`;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
